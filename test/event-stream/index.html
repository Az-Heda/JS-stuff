<!doctype html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h3 id='result'>No Data Yet</h3>
    <script>
    var source = new EventSource('/data');
    source.onmessage = function(event) {
        document.getElementById('result').innerHTML = event.data + '<br>';
    };
    </script>
</body>
